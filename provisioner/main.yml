---

- name: Omnbus Build
  hosts: all
  vars:
    omnibus_user            : "vagrant"
    omnibus_project         : "smartstack"
    omnibus_project_dir     : "omnibus-{{Â omnibus_project }}"
    omnibus_dir             :
                              -  "/opt/{{ omnibus_project }}"
                              - "/var/cache/omnibus"

    rvm_install             : False
  tasks:

    - name: main | Include Ubuntu ruby 
      include: ubuntu.yml
      when: ansible_distribution == 'Debian' or ansible_distribution == 'Ubuntu'

    - name: main | Include centos ruby 
      include: centos.yml
      when: ansible_distribution == 'CentOS' or ansible_distribution == 'Red Hat Enterprise Linux'

    - name: main | Create omnibus directory
      file: 
        path="{{ item }}"
        state=directory
        owner="{{ omnibus_user }}"
        mode=0755
      with_items: omnibus_dir
      become: True

    - name: main | Include rvm
      include: rvm.yml
      when: rvm_install

